<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Alert</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn">Click Me</button>
    </div>

    <div class="toastDiv">

      <div class="aamon">
        <div class="toastAlert">
        File uploaded successfully!
        <span class="close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 16 16"
          >
            <path
              style="
                line-height: normal;
                text-indent: 0;
                text-align: start;
                text-decoration-line: none;
                text-decoration-style: solid;
                text-decoration-color: #000;
                text-transform: none;
                block-progression: tb;
                white-space: normal;
                isolation: auto;
                mix-blend-mode: normal;
                solid-color: #000;
                solid-opacity: 1;
              "
              fill-rule="evenodd"
              d="M 5.0429688 3 L 5.0429688 3.0039062 A 0.99832325 0.99832325 0 0 0 4.9433594 3.0039062 A 0.99832325 0.99832325 0 0 0 4.2089844 4.6113281 L 6.7519531 8.0019531 L 4.2089844 11.398438 A 0.99862917 0.99862917 0 1 0 5.8085938 12.595703 L 8 9.671875 L 10.191406 12.595703 A 0.9986291 0.9986291 0 1 0 11.789062 11.398438 L 9.2480469 8.0019531 L 11.789062 4.6113281 A 0.99832325 0.99832325 0 0 0 10.923828 3.0039062 A 0.99832325 0.99832325 0 0 0 10.191406 3.4140625 L 8 6.3378906 L 5.8085938 3.4140625 A 0.99832325 0.99832325 0 0 0 5.0429688 3 z "
              color="#000"
              enable-background="accumulate"
              font-family="sans-serif"
              font-weight="400"
              overflow="visible"
            />
          </svg>
        </span>
      </div>
      <div class="slider">
      </div>

      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
